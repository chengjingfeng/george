apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    dataBinding.enabled = true

    defaultConfig {
        applicationId "io.pijun.george"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 23
        versionName "0.23"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        resConfigs "en"
        packagingOptions {
            exclude "lib/mips/*"
            exclude "lib/armeabi/*"
//            exclude "lib/x86/*"
//            exclude "lib/x86_64/*"
        }
        externalNativeBuild {
            cmake {
                cppFlags ""
                cFlags "-Os -fvisibility=hidden"
                abiFilters 'x86', 'x86_64', 'armeabi-v7a', 'arm64-v8a'
//                abiFilters 'armeabi-v7a', 'arm64-v8a'
            }
        }
    }
    buildTypes {
        release {
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            jniDebuggable = true
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['../sodium/lib']
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0-alpha4', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    implementation 'androidx.appcompat:appcompat:1.0.0-rc02'
    implementation 'com.google.android.material:material:1.0.0-rc02'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    // used for fusion location
    implementation 'com.google.android.gms:play-services-location:15.0.1'
    // used for Google maps view
    implementation 'com.google.android.gms:play-services-maps:15.0.1'
    // cloud messaging
    implementation 'com.google.firebase:firebase-messaging:17.3.1'
    implementation 'com.google.firebase:firebase-core:16.0.3'

    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'

    // explicitly include okhttp in case retrofit's dependency doesn't get updated to the latest
    implementation 'com.squareup.okhttp3:okhttp:3.11.0'
//    implementation 'com.squareup.okhttp3:logging-interceptor:3.11.0'

    implementation 'com.squareup.picasso:picasso:2.5.2'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha4'
}

apply plugin: 'com.google.gms.google-services'
