apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    dataBinding.enabled = true

    defaultConfig {
        applicationId "io.pijun.george"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 23
        versionName "0.23"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        resConfigs "en"
        externalNativeBuild {
            cmake {
                cFlags "-Os -fvisibility=hidden"
            }
        }
        ndk {
            abiFilters 'x86', 'x86_64', 'armeabi-v7a', 'arm64-v8a'
//            abiFilters 'armeabi-v7a', 'arm64-v8a'
        }
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            jniDebuggable = true
            renderscriptDebuggable = false
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['../sodium/lib']
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    // dynamic animation
    implementation 'com.android.support:support-dynamic-animation:28.0.0'

    // used for fusion location
    implementation 'com.google.android.gms:play-services-location:16.0.0'
    // used for Google maps view
    implementation 'com.google.android.gms:play-services-maps:16.0.0'
    // cloud messaging
    implementation ('com.google.firebase:firebase-messaging:17.3.3', {
        exclude group: 'com.google.firebase', module: 'firebase-core'
    })

    implementation 'com.squareup.retrofit2:retrofit:2.5.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.5.0'

    // explicitly include okhttp in case retrofit's dependency doesn't get updated to the latest
    implementation 'com.squareup.okhttp3:okhttp:3.12.1'
//    implementation 'com.squareup.okhttp3:logging-interceptor:3.11.0'

    implementation 'com.squareup.picasso:picasso:2.5.2'

    implementation 'com.theartofdev.edmodo:android-image-cropper:2.8.0'

    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test:rules:1.1.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.0'
}

apply plugin: 'com.google.gms.google-services'
